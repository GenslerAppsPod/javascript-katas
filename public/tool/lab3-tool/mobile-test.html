        <link rel="stylesheet" href='../../../../lib/normalize.css'>
        <script src="../../lib/jquery.ui/js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="../../lib/jquery.mobile-1.4.0-rc.1/jquery.mobile-1.4.0-rc.1.js"></script>

        <!-- tool -->
        <link rel="stylesheet" href='lab3-tool.css'>
        <script src="lab3-tool.js"></script>
        <!-- test -->
        <script>
            $(function () {
                // test buttons: create
                var create = $('<div style="margin:10px;">Create</div>');
                $('.ui-content').append(create);
                create.button().click(
                function () {
					// create a tool
                    lab3tool.lab3tool();
                    // get the tool instance
                    // var tool = $('.lab3tool').data('gensler-lab3tool');
                });
                
                // test buttons: destroy
                var destroy = $('<div style="margin:10px;">Destroy</div>');
                $('.ui-content').append(destroy);
                destroy.button().click(
                function () {
                    // destroy a tool
                    lab3tool.lab3tool('destroy');
                });

                // create a single-page app
                var lab3tool = $('<div class="lab3tool"></div>');
                $('.ui-content').append(lab3tool);
                
                //Show Public properties
                var showpublic = $('<div style="margin:10px;">Show Properties</div>');
                $('.ui-content').append(showpublic);
                showpublic.button().click(
                function () {
					// create a tool
                    lab3tool.lab3tool();
                    // get the tool instance
                    var tool = $('.lab3tool').data('gensler-lab3tool');
                    console.log('Version: ' + tool.version);
                    console.log('Title: ' + tool.options.title);
                    tool.setTitle("Lab 3 Tool");
                    console.log('Title: ' + tool.options.title);
                    console.log('Namespace: ' + tool.options.instance.namespace);
                }); 
                
            });
        </script>
