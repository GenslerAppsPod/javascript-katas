<html height="100%">
    
    <head>
        <meta charset="utf-8">

        <!-- libs -->
        <link rel="stylesheet" href='../../lib/normalize.css'>
        <script src="../../lib/jquery-ui/js/jquery-1.9.0.min.js"></script>
        <script src="../../lib/jquery.tmpl.js"></script>
        <link rel="stylesheet" href='../../lib/jquery-ui/css/smoothness/jquery-ui-1.10.0.custom.min.css'>

        <!-- tool -->
        <link rel="stylesheet" href='lab4-tool.css'>
        <script src="lab4-tool.js"></script>
        <script>
            $(function () {
                // test buttons: create
                var create = $('<div style="margin:10px;">Create</div>');
                $('body').append(create);
                create.button().click(

                function () {
                    // create a tool
                    lab4tool.lab4tool();
                    // get the tool instance
                    // var tool = $('.lab4tool').data('gensler-lab4tool');
                });

                // test buttons: destroy
                var destroy = $('<div style="margin:10px;">Destroy</div>');
                $('body').append(destroy);
                destroy.button().click(

                function () {
                    // destroy a tool
                    lab4tool.lab4tool('destroy');
                });

                // create a single-page app
                var lab4tool = $('<div class="lab4tool"></div>');
                $('body').append(lab4tool);

            });
        </script>
